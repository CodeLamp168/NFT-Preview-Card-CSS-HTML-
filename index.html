<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT Preview Card Component -HTML & CSS with hover effect- </title>

</head>
<body>

  <div class="nft-card">
    <!-- NFT Image Area -->
      <div class="nft">
        <img src="images/image-equilibrium.jpg" class="nft-img" alt="">
         <div class="view-img"><img src="images/icon-view.svg" alt=""></div>
        </img>
      </div>

     <!-- Header and Description -->
    <div class="nft-info">
      <strong href="#">Equilibrium #3429</strong>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

      <!-- Price and Time Range -->
    <div class="price-day">
      <span href="#"><img src="images/icon-ethereum.svg" class="icon" alt="">0.041 ETH</span>
       <small><img src="images/icon-clock.svg" class="icon icon-clock">3 days left</small>
    </div>

       <!-- Profile -->
    <div class="creator">
     <img src="images/image-avatar.png" class="profile-img" alt=""> <small>Creation of <span href="#">Jules Wyvern</span></small>
    </div> 

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caleb Sim</a>.
  </div>

</body>
</html>
