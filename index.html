<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT Preview Card Component -HTML & CSS with hover effect- </title>

</head>
<body>

   <div class="nft-card">
        <div class="nft-img">
          <img src="images/image-equilibrium.jpg" class="nft-img" alt=""></img>
          <div class="img-view" id="js-view-img">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="nft-info">
          <h3>Equilibrium <a href="#">#3429</a></h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="value-date">
            <div class="value">
              <img src="images/icon-ethereum.svg" class="icon" alt="">
              <small href="#">0.041 ETH</small>
            </div>
            <div class="date">
              <img src="images/icon-clock.svg" class="icon icon-clock">
              <small>3 days left</small>
            </div>
    
          </div>
          <div class="creator">
    
                 <img src="images/image-avatar.png" class="profile-img" alt="">
                 <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
    </div>

    

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Caleb Sim</a>.
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
